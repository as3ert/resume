<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv='cache-control' content='no-cache' /> 
  <meta http-equiv='expires' content='0' /> 
  <meta http-equiv='pragma' content='no-cache' />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>{% if page.title %}{{ page.title }} | {% endif %}Resume</title>

  <link href="media/{{ site.style }}-screen.css" type="text/css" rel="stylesheet" media="screen">
  <link href="media/{{ site.style }}-print.css" type="text/css" rel="stylesheet" media="print">

  <style>
    :root {
      --user-font: Avenir, Verdana, sans-serif;
    }

    @font-face {
      font-family: 'Minecraft-Enchantment';
      src: url('media/fonts/Minecraft-Enchantment.ttf') format('truetype');
    }

    body {
      font-family: var(--user-font);
    }
  </style>
</head>
<body>
  <div style="position: fixed; top: 1em; right: 1em; z-index: 999;">
    <label for="fontSelect">Font:</label>
    <select id="fontSelect">
      <option value="Avenir, Verdana, sans-serif">Default</option>
      <option value="Minecraft-Enchantment">Minecraft</option>
      <option value="Courier New">Courier</option>
    </select>
  </div>

  <div id="main">
    <div id="content">
      {{ content }}
    </div>
  </div>

  <script>
    const fontSelect = document.getElementById('fontSelect');
    fontSelect.addEventListener('change', () => {
      document.documentElement.style.setProperty('--user-font', fontSelect.value);
      localStorage.setItem('selectedFont', fontSelect.value);
    });

    window.addEventListener('DOMContentLoaded', () => {
      const savedFont = localStorage.getItem('selectedFont');
      if (savedFont) {
        document.documentElement.style.setProperty('--user-font', savedFont);
        fontSelect.value = savedFont;
      }
    });
  </script>
</body>
</html>
